services:
  - type: web
    name: product-api
    env: node
    rootDir: project_api
    plan: free
    buildCommand: npm ci && npx prisma migrate deploy && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
  - type: static
    name: product-ui
    rootDir: project_ui
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://REPLACE_WITH_YOUR_API_URL
